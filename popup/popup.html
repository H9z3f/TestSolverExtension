<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container p-3">
        <div class="mb-3">
            <p class="h6">Keyboard shortcut:</p>
            <p>
                Use <kbd id="solveShortcut">Ctrl + Shift + Q</kbd> to copy the answer to this question to your clipboard (hover your mouse over the text block).<br>
                Use <kbd id="pushShortcut">Ctrl + Shift + E</kbd> to toggle the availability of pop-up notifications.<br>
                <a href="#" id="change" class="link-primary">Change keyboard shortcut?</a>
            </p>
        </div>
        <div class="mb-3">
            <p class="h6">Notification setting:</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="push" name="push" value="yes">
                <label class="form-check-label" for="push">Push-notifications</label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
